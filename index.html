<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Projeto 3D - MCODE</title>
</head>

<body>
  <img class="image-gradient" src="images/gradient.png" alt="Fundo com gradiente" />
  <div class="layer-blur"></div>
  <div class="container">
    <header>
      <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">MCODE</h1>

      <nav>
        <a data-aos="fade-down" data-aos-duration="1500" href="#">Empresa</a>
        <a data-aos="fade-down" data-aos-duration="2000" href="#">Recursos</a>
        <a data-aos="fade-down" data-aos-duration="2500" href="#">Funcionalidades</a>
        <a data-aos="fade-down" data-aos-duration="3000" href="#">Documentação</a>
      </nav>

      <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">Entrar</button>
    </header>

    <main>
      <div class="content">
        <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
          data-aos-duration="1500" class="tag-box">
          <div class="tag">
            CONHEÇA O MCODE
          </div>
        </div>

        <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
          data-aos-duration="2000">
          E-MAIL PARA <br />DESENVOLVEDORES
        </h1>
        <p data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
          data-aos-duration="2500" class="description">
          A melhor forma de entregar e-mails reais, diretos na caixa de entrada. Envie mensagens transacionais e de marketing em escala, com confiança.
        </p>

        <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
          data-aos-duration="3000" class="buttons">
          <a href="#" class="btn-get-started">Ver Documentação &gt;</a>
          <a href="#" class="btn-signing-main">Começar Agora &gt;</a>
        </div>
      </div>
    </main>

    <spline-viewer data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
      data-aos-duration="3000" class="robot-3d"
      url="https://prod.spline.design/JIlIqv8zrRFkZjoG/scene.splinecode"></spline-viewer>
  </div>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
